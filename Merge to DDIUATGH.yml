name: Merge to DDIUATGH
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  promote:
    runs-on: uhg-runner-m
    steps:
      - name: Checkout target branch (UAT)
        uses: actions/checkout@v4
        with:
          ref: DDIUATGH
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config user.email "maltss_tech@optum.com"
          git config user.name "maltssdeploy"

      - name: Fetch source branch (QA)
        run: git fetch origin DDIQAGH

      - name: Get last promoted SHA
        id: lastsha
        run: |
          LAST_SHA="${{ vars.LAST_PROMOTED_UAT_SHA }}"
          if [ -z "$LAST_SHA" ]; then
            echo "No previous SHA found, defaulting to first commit."
            LAST_SHA=$(git rev-list origin/DDIQAGH | tail -n 1)
          fi
          echo "last_sha=$LAST_SHA" >> $GITHUB_OUTPUT

      - name: Copy only folder changes
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ steps.lastsha.outputs.last_sha }} origin/DDIQAGH -- force-app/main/default/)
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes detected in force-app/main/default, skipping commit."
            exit 0
          fi

          echo "$CHANGED_FILES" > changed_files.txt
          git checkout origin/DDIQAGH -- $CHANGED_FILES
          git add $CHANGED_FILES
          git commit -m "Delta promote force-app/main/default from DDIQAGH to DDIUATGH"

      - name: Generate package.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > package.xml
          echo '<Package xmlns="http://soap.sforce.com/2006/04/metadata">' >> package.xml
          declare -A TYPES

          while read FILE; do
            META_PATH=${FILE#force-app/main/default/}
            META_TYPE=$(dirname "$META_PATH")
            META_NAME=$(basename "$META_PATH" .xml)

            # Map folder to MetadataType (expand as needed)
            case $META_TYPE in
              classes) TYPE="ApexClass";;
              triggers) TYPE="ApexTrigger";;
              lwc) TYPE="LightningComponentBundle";;
              aura) TYPE="AuraDefinitionBundle";;
              objects*) TYPE="CustomObject";;
              labels) TYPE="CustomLabels";;
              layouts) TYPE="Layout";;
              *) TYPE="Unknown";;
            esac

            if [ "$TYPE" != "Unknown" ]; then
              TYPES[$TYPE]="${TYPES[$TYPE]}<members>${META_NAME}</members>"
            fi
          done < changed_files.txt

          for TYPE in "${!TYPES[@]}"; do
            echo "  <types>" >> package.xml
            echo "    ${TYPES[$TYPE]}" >> package.xml
            echo "    <name>${TYPE}</name>" >> package.xml
            echo "  </types>" >> package.xml
          done

          echo "  <version>60.0</version>" >> package.xml
          echo "</Package>" >> package.xml

          echo "Generated package.xml:"
          cat package.xml

      - name: Upload package.xml as artifact
        uses: actions/upload-artifact@v4
        with:
          name: delta-package
          path: package.xml

      - name: Push changes
        run: git push origin HEAD:DDIUATGH

      - name: Save new promoted SHA
        run: |
          NEW_SHA=$(git rev-parse origin/DDIQAGH)
          gh variable set LAST_PROMOTED_UAT_SHA --body "$NEW_SHA"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}